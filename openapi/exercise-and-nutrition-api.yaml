            type: integer
            minimum: 1
        - name: randomize
          in: query
          required: false
          schema:
            type: boolean
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Exercise'


  /foods:
    get:
      tags:
        - Food
      summary: Get a list of all foods
      operationId: controller.get_foods
      parameters:
        - name: diet
          in: query
          required: false
          schema:
            type: string
        - name: meal_type
          in: query
