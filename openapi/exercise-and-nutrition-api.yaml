components:
  schemas:
    Exercise:
      type: object
      properties:
        name:
          type: string
        body_part:
          type: string
        equipment:
          type: string
        target:
          type: string
        instructions:
          type: string

    Food:
      type: object
      properties:
        name:
          type: string
        diet:
          type: string
        meal_type:
          type: string
        cal:
          type: number
        fat:
          type: number
        carb:
          type: number
        protein:
          type: number

    Nutrition:
      type: object
      properties:
        nutrition_id:
          type: integer
        nutrition_recomend:
          type: string
        goal:
          type: string
        exercise_recommend:
          type: string

    Reps_set:
      type: object
      properties:
        reps_id:
          type: integer
        goal:
          type: string
        sets:
          type: integer
        reps:
          type: integer
        weight_lifting:
          type: string
        rest:
          type: integer
        stretching:
          type: integer
