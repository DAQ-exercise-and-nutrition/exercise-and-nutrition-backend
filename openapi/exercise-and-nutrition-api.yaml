openapi: 3.0.0
info:
  title: A guide to exercise and nutrition
  description:
    TBA
  version: 3.0.0
servers:
  - url: http://127.0.0.1:8080/exercise-and-nutrition-api/v3

tags:
  - name: Exercise
    description: Everything about exercise
  - name: Food
    description: Everything about food
  - name: Nutrition
    description: Everything about nutrition
  - name: Reps_set
    description: Everything about reps_set

paths:
  /exercises:
    get:
      tags:
          - Exercise
      summary: Get a list of all exercises
      operationId: controller.get_exercises
      parameters:
        - name: target
          in: query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
        - name: randomize
          in: query
          required: false
          schema:
            type: boolean
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Exercise'

  /exercises/body_part/{bodyPart}:
    get:
      tags:
        - Exercise
      summary: Get exercises for a specific body part
      operationId: controller.get_exercises_by_body_part
      parameters:
        - name: bodyPart
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
        - name: randomize
          in: query
          required: false
          schema:
            type: boolean
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Exercise'

  /exercises/target/{target}:
    get:
      tags:
        - Exercise
      summary: Get exercises for a specific target
      operationId: controller.get_exercises_by_target
